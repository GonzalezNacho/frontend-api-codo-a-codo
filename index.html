<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="shortcut icon" href="./assets/img/claquetaW32.png" type="image/x-icon">
    <title>Api Codo a Codo</title>
</head>
<body>
    <header>
        <img src="./assets/img/claquetaWh32.png" alt="logo">
        <nav >
            <a href="./login.html" class="boton">Login</a>
        </nav>
    </header>
    <main>
        <h2>API Codo a Codo</h2>
        <section id="botones">
            <div>
                <button id="traer-peliculas"> Peliculas</button>
                <button id="traer-directores"> Directores</button>
            </div>
            <div id="resultados">
                <pre id="results"></pre>
            </div>
        </section>
        <section id="crear-usuario">
            <form id="form-user">
                <h4>Crear usuario</h4>
                <input id="email" type="email" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="name" type="text" placeholder="Name" required>
                <input id="lastname" type="text" placeholder="Lastname" required>
                <input type="submit" value="Crear usuario">
            </form>
        </section>
    </main>
    <footer>- Gonzalez Escalada Ignacio -</footer>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
